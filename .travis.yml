language: node_js

node_js:
  - 8

env:
  - NODE_ENV=development
  - NODE_ENV=production

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
  - export PATH="$HOME/.yarn/bin:$PATH"

cache: yarn

install:
  - yarn run build-storybook
  - yarn run deploy-storybook
